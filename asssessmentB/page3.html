<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MULAH Rewards - Page 3</title>
        <link rel="stylesheet" href="styles.css"> 
    </head>
    <body>
        <div class="container">
            <div id="page3">
                <div class="header"><img src="logo.png" alt="logo"></div>
                <h1>Your Details</h1>
                <div class="summary">
                    <p><strong>Phone:</strong> <span
                            id="displayPhone"></span></p>
                    <p><strong>Name:</strong> <span id="displayName"></span></p>
                    <p><strong>Birthday:</strong> <span
                            id="displayBirthday"></span></p>
                    <p><strong>Email:</strong> <span
                            id="displayEmail"></span></p>
                </div>
                <hr>
                <p class="footer">Powered by <a href="https://MulahRewards.com"
                        style="color: blue; text-decoration: none;">MulahRewards.com</a></p>
            </div>
        </div>

        <script>
        window.onload = function() {
            const phone = localStorage.getItem('phone');
            const name = localStorage.getItem('name');
            const birthday = localStorage.getItem('birthday');
            const email = localStorage.getItem('email');

            document.getElementById('displayPhone').textContent = phone;
            document.getElementById('displayName').textContent = name;
            document.getElementById('displayBirthday').textContent = birthday;
            if (email === null || email === '') {
        document.getElementById('displayEmail').textContent = 'No email provided';
    } else {
        document.getElementById('displayEmail').textContent = email;
    }        };
    </script>
    </body>
</html>
