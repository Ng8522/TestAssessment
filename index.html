<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MULAH Rewards - Page 1</title>
    <link rel="stylesheet" href="styles.css"> <!-- External CSS -->
</head>
<body>
    <div class="container">
        <div id="page1">
            <div class="header">
                <img src="logo.png" alt="logo">
            </div>
            <h1>Hello, Welcome!</h1>
            <p class="subtitle">Check Your Loyalty Points & Rewards</p>
            <div class="input-group-1">
                <select id="country-code">
                    <option value="+60">+60</option>
                    <option value="+65">+65</option>
                    <option value="+91">+91</option>
                </select>
                <input type="text" id="phone" placeholder="Enter your mobile number">
            </div>
            <button onclick="checkPhone()">Check Loyalty Points</button>
            <hr />
            <p class="footer">Powered by <a href="https://MulahRewards.com" style="color:blue;text-decoration: none;">MulahRewards.com</a></p>
        </div>
    </div>

    <script>
        function checkPhone() {
            const phoneInput = document.getElementById('phone').value;
            if (phoneInput === '173527250') {
                localStorage.setItem('phone', '+60 ' + phoneInput);  
                window.location.href = 'page2.html';  
            } else {
                alert('Invalid phone number!');
            }
        }
    </script>
</body>
</html>
